{@com.demo.users.model.Reservation[] reservations}
<div id="listofreservations">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Car ID</th>
      <th>Start day</th>
      <th>End day</th>
    </tr>
    </thead>
    {#for r in reservations}
        <tr>
          <td>{r.id}</td>
          <td>{r.carId}</td>
          <td>{r.startDate}</td>
          <td>{r.endDate}</td>
          <td>
            <form hx-delete="/cancel" hx-target="#reservations">
              <input type="hidden" name="reservationId" value="{r.id}">
              <button type="submit">Cancel</button>
            </form>
          </td>
        </tr>
    {/for}
  </table>
</div>
